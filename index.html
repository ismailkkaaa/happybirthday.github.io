<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday (name) ðŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&family=Satisfy&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f1724 0%, #1a1a2e 50%, #16213e 100%);
            color: #fef9f9;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Sparkle animation */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 107, 129, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle-float 3s ease-in-out infinite;
        }

        @keyframes sparkle-float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 2rem;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 107, 129, 0.6);
            animation: glow-pulse 2s ease-in-out infinite alternate;
        }

        @keyframes glow-pulse {
            from { text-shadow: 0 0 20px rgba(255, 107, 129, 0.6); }
            to { text-shadow: 0 0 30px rgba(255, 107, 129, 0.8), 0 0 40px rgba(225, 184, 242, 0.6); }
        }

        .hero-subtitle {
            font-family: 'Satisfy', cursive;
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            color: #e1b8f2;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        /* Reveal Button */
        .reveal-container {
            margin: 2rem 0;
        }

        .reveal-btn {
            background: linear-gradient(45deg, #ff6b81, #e1b8f2);
            border: none;
            padding: 1rem 2rem;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 129, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .reveal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 107, 129, 0.4);
        }

        /* Message Container */
        .message-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .typewriter {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #fef9f9;
            white-space: pre-wrap;
        }

        /* Photo Section */
        .photo-section {
            padding: 4rem 2rem;
            text-align: center;
        }

        .photo-frame {
            max-width: 400px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .photo-frame img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            filter: grayscale(20%);
            transition: all 0.3s ease;
        }

        .photo-frame:hover img {
            filter: grayscale(0%);
        }

        .photo-frame::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #ff6b81, #e1b8f2) 1;
            border-radius: 20px;
            animation: border-glow 3s ease-in-out infinite alternate;
        }

        @keyframes border-glow {
            0% { filter: drop-shadow(0 0 10px rgba(255, 107, 129, 0.5)); }
            100% { filter: drop-shadow(0 0 20px rgba(225, 184, 242, 0.7)); }
        }

        .photo-caption {
            font-family: 'Satisfy', cursive;
            font-size: 1.3rem;
            color: #e1b8f2;
            margin-top: 1rem;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b81;
            z-index: 1000;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 3rem 2rem 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                padding: 1rem;
            }
            
            .hero-title {
                font-size: clamp(2rem, 8vw, 3rem);
            }
            
            .message-container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sparkles will be generated by JS -->
    
    <section class="hero">
        <h1 class="hero-title">Happy Birthday, (name) ðŸ’–âœ¨</h1>
        <p class="hero-subtitle">a lil something straight from my heart >_<</p>
        
        <div class="reveal-container">
            <button class="reveal-btn" onclick="revealMessage()">Tap to reveal the vibe ðŸ’Œ</button>
        </div>
        
        <div class="message-container" id="messageContainer">
            <div class="typewriter" id="typewriter"></div>
        </div>
    </section>

    <section class="photo-section">
        <div class="photo-frame">
            <img src="https://via.placeholder.com/400x300/ff6b81/ffffff?text=Memory+Photo" alt="Special Memory">
        </div>
        <p class="photo-caption">some memories just hit different ðŸ’­</p>
    </section>

    <footer class="footer">
        made with love ðŸ©· for (name) â€” from someone who still cares ðŸ«¶
    </footer>
    <audio id="romanticMusic" loop>
        <source src="love-romantic.mp3" type="audio/mpeg">
    </audio>
    <script>
        // Create sparkles
        function createSparkles() {
            const sparkleCount = 50;
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                sparkle.style.width = Math.random() * 4 + 2 + 'px';
                sparkle.style.height = sparkle.style.width;
                document.body.appendChild(sparkle);
            }
        }

        // Typewriter effect
        function typeWriter(text, element, speed = 30) {
            let i = 0;
            const timer = setInterval(() => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    element.scrollTop = element.scrollHeight;
                } else {
                    clearInterval(timer);
                }
            }, speed);
        }

        // Reveal message
        function revealMessage() {
            const messageContainer = document.getElementById('messageContainer');
            const typewriter = document.getElementById('typewriter');
            
            messageContainer.style.display = 'block';
            
            const message = `Hey Athmika, happy birthday ðŸ’— I know things aren't the same between us, but I couldn't let your day slide without saying this â€” you still mean a lot to me. I hope this year brings you peace, glow-ups, and everything you dream of. You'll always be a special part of my story ðŸ«¶.`;
            
            typeWriter(message, typewriter);
            
            // Trigger confetti
            setTimeout(createConfetti, 1000);
            
            // Optional music
            playMusic();
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#ff6b81', '#e1b8f2', '#fef9f9', '#ffd166', '#06d6a0'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Play music (optional)
        document.addEventListener('DOMContentLoaded', () => {
    const audio = document.getElementById('romanticMusic');
    
    // Play music after user interaction (required by browsers)
    const playMusic = () => {
        audio.play().catch(e => console.log("Autoplay failed:", e));
        document.removeEventListener('click', playMusic); // Remove listener after first click
    };
    
    document.addEventListener('click', playMusic);
});

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createSparkles();
            
            // Add parallax effect to sparkles
            document.addEventListener('mousemove', (e) => {
                const sparkles = document.querySelectorAll('.sparkle');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                sparkles.forEach((sparkle, index) => {
                    const speed = (index % 10) * 0.5;
                    sparkle.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
                });
            });
        });
    </script>
</body>
</html>
